# AutoFinance CLI Configuration

app:
  name: "AutoFinance"
  version: "v1.0.0"
  refresh_rate: 1.0  # seconds

mcp:
  base_url: "http://localhost"
  
  # MCP Gateway (via local servers, displayed as Archestra)
  # Servers accessible via HTTP on localhost:9001-9013
  # Also configured in Copilot CLI at ~/.copilot/mcp-config.json
  archestra:
    enabled: true  # Dashboard shows "Archestra Gateway" for unified experience
    gateway_url: "http://localhost:9000/v1/mcp/14fd8cac-49a7-42f4-9aba-cb03d4100db5"
    bearer_token: "archestra_0eab8c9d3ffb0e03c02d649b3aa75744"
  
  servers:
    market: 9001
    risk: 9002
    execution: 9003
    compliance: 9004
    technical: 9005
    fundamental: 9006
    macro: 9007
    news: 9008
    portfolio-analytics: 9009
    volatility: 9010
    simulation-engine: 9012
    notification-gateway: 9013

copilot:
  enabled: true
  history_size: 100

dashboard:
  default_symbols:
    - "AAPL"
    - "MSFT"
    - "GOOGL"
    - "TSLA"
  grid_columns: 2
  chart_height: 15
  chart_width: 60
  chart_history: 120  # data points

data:
  binance:
    enabled: true
    default_interval: "1m"
  yfinance:
    enabled: true
    default_interval: "1m"

colors:
  logo_base: "bold cyan"
  logo_accent: "bold purple"
  key: "bold green"
  desc: "white"
  comment: "grey50"
  profit: "bold green"
  loss: "bold red"
  neutral: "yellow"
  chart_price: "100,100,100"
  chart_sma_fast: "0,255,255"
  chart_sma_slow: "255,165,0"
  bullish: "0,255,0"
  bearish: "255,0,0"
